{% extends 'basic.html' %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="container mt-4 p-2 d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="row">
        <div class="col-md-4" style="width:450px">
            <h1 class="text-white bg-dark text-center p-3">Contact Us</h1>

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <div class="card p-2">
                <form action="/contact/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control mb-3" id="username" name="username" required>

                        {% if not user.is_authenticated %}
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control mb-3" id="email" name="email"
                            aria-describedby="emailHelp" required disabled>
                        {% else %}
                        <input type="hidden" name="email" value="{{ user.email }}">
                        {% endif %}

                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="number" class="form-control mb-3" id="phone_number" name="number" required>

                        <label for="description" class="form-label">How Can I Help You?</label>
                        <textarea class="form-control mb-3" id="description" name="description" required></textarea>

                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
