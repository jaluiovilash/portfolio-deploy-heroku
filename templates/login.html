{% extends 'basic.html' %}

{%block title%}
Login
{%endblock title%}


{% block body %}
<div class="container mt-4 p-2 d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="row">
        <div class="col-md-4" style="width:450px">
            <h1 class="text-white bg-dark text-center p-3">Login</h1>
            <div class="card p-2">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control mb-3" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                        <label for="exampleInputPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control mb-3" id="exampleInputPassword1">

                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </form>
                <p class="mt-3">New User? <a class="text-decoration-underline" href="/auth/signup">Register Now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
